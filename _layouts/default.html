<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | escape }} | {{ site.title }}</title>
  <!-- Basic SEO tags -->
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to your main CSS (if you have a CSS file in assets/css/style.css) -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">

  <!-- Any additional meta tags or links to fonts, icons, etc. can go here -->
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="header-title-center">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}" class="site-title-link">WEATHERED</a>
        </h1>
        <p class="site-subtitle">No cathedral more sublime, No crucible more stern, Than the natural world</p>
        
        <!-- Menu Toggle Button -->
        <div class="menu-toggle-container">
          <button class="menu-toggle" id="menuToggle">
            <span class="menu-icon">â˜°</span>
          </button>
        </div>
        
        <!-- Expanded Menu -->
        <nav class="expanded-menu" id="expandedMenu">
          <div class="menu-items">
            <a href="{{ '/' | relative_url }}" class="menu-item" data-filter="trips">TRIPS</a>
            <a href="{{ '/' | relative_url }}" class="menu-item" data-filter="gear">GEAR</a>
            <a href="{{ '/' | relative_url }}" class="menu-item" data-filter="musings">MUSINGS</a>
            <a href="https://shanehaynes.github.io/PhotographyPortfolio/" class="menu-item">PHOTOGRAPHY</a>
            <a href="{{ '/about/' | relative_url }}" class="menu-item">ABOUT</a>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <a href="{{ '/about/' | relative_url }}" class="about-link">About</a>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menuToggle');
      const expandedMenu = document.getElementById('expandedMenu');
      let isMenuOpen = false;
      
      menuToggle.addEventListener('click', function() {
        if (isMenuOpen) {
          expandedMenu.classList.remove('expanded');
          isMenuOpen = false;
        } else {
          expandedMenu.classList.add('expanded');
          isMenuOpen = true;
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (isMenuOpen && !menuToggle.contains(event.target) && !expandedMenu.contains(event.target)) {
          expandedMenu.classList.remove('expanded');
          isMenuOpen = false;
        }
      });
    });
  </script>

</body>
</html>
